<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div id="game-board">
            <div id="r1c1" class="box">
                <p class="default"></p>
            </div>
            <div id="r1c2" class="box">
                <p class="default"></p>
            </div>
            <div id="r1c3" class="box">
                <p class="default"></p>
            </div>
            <div id="r2c1" class="box">
                <p class="default"></p>
            </div>
            <div id="r2c2" class="box">
                <p class="default"></p>
            </div>
            <div id="r2c3" class="box">
                <p class="default"></p>
            </div>
            <div id="r3c1" class="box">
                <p class="default"></p>
            </div>
            <div id='r3c2' class="box">
                <p class="default"></p>
            </div>
            <div id="r3c3" class="box">
                <p class="default"></p>
            </div>
        </div>
        <div id="aside">
            <h3 id="player-text"></h3>
            <div id="select-piece">
                <p class="score" id="player-one-score">Player 1 (X)</p>
                <p class="score" id="player-two-score">Player 2 (O)</p>
                <button class="buttons" id="begin">Start</button>
            </div>
        </div>
    </div>
</body>
</html>
